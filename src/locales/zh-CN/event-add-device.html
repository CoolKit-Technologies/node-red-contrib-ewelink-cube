<script type="text/markdown" data-help-name="event-add-device">
监听添加设备信息节点。

## 配置

* 名称 - 节点名称

* 服务器 - 节点服务器

## 输出

添加设备的信息。

示例：
``` javascript
{
    "payload": {
      "serial_number": "ABCDEFGHIJK",
      "third_serial_number": "third_serial_number",
      "name": "我的设备",
      "manufacturer": "SONOFF",
      "model": "BASICZBR3",
      "firmware_version": "1.1.0",
      "display_category": "switch",
      "capabilities": [
        {
          "capability": "power",
          "permission": "readWrite"
        },
        {
          "capability": "rssi",
          "permission": "read"
        }
      ],
      "protocal": "zigbee",
      "state": {
        "power": {
          "powerState": "on"
        }
      },
      "tags": {
        "key": "value"
      },
      "online": true
    }
}
```
</script>
