<script type="text/markdown" data-help-name="event-device-info">
监听设备信息修改节点。

## 配置

* 名称 - 节点名称

* 服务器 - 服务器节点

* 设备 - 设备名称

## 输出

设备信息修改数据。

示例：
``` javascript
{
    "endpoint": {
      "serial_number": "serial_number",
      "third_serial_number": "third_serial_number"
    },
    "payload": {
      "name": "device name"
    }
}
```
</script>
