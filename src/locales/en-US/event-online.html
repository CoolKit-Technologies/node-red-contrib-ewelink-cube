<script type="text/markdown" data-help-name="event-online">
A Node that listens for device online status changes.

## Configuration

* Name-Node name

* Server-Server node

* Device-Device name

## Output

Device data for online status changes.

Example:
``` javascript
{
    "endpoint": {
      "serial_number": "serial_number",
      "third_serial_number": "third_serial_number"
    },
    "payload": {
      "online": false
    }
}
```
</script>
