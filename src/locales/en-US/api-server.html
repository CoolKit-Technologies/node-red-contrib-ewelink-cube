<script type="text/markdown" data-help-name="api-server">
A Node to connect and manage eWeLink Cube service.

## Configuration

* Name-Node name

* IP- IP or domain name of the node Server.Recommend using the domain name to connect. Click search after entering the domain name to connect Server. When using the IP connection, the Node will not work if the Server IP changes. Please modify IP and use it.

* Token- Click "Get token" to initiate a request to obtain a token, which will be confirmed by the Server before it can be used.
