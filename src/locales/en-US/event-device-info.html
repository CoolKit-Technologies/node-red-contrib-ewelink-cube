## Configuration

* Name-Node name

* Server-Server node

* Device-Device name

## Output

Edit data of device information

Example:
``` javascript
{
    "endpoint": {
      "serial_number": "serial_number",
      "third_serial_number": "third_serial_number"
    },
    "payload": {
      "name": "device name"
    }
}
```
